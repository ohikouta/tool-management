services:
  backend:
    build:
      context: .
      dockerfile: containers/Dockerfile  # Django 用の Dockerfile
    environment:
      - PYTHONPATH=/app/src
      # 例えば追加
      - REDIS_HOST=redis
    command: daphne -b 0.0.0.0 -p 8000 src.myproject.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis  # Redis コンテナが先に起動している必要がある

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # React 用の Dockerfile
    volumes:
      - ./frontend:/app
    command: npm run dev
    ports:
      - "5173:5173"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
